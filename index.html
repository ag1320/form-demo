<!DOCTYPE html>
<html>
<head>
    <title>Questionnaire</title>
</head>
<body>
    <form>
        <label>Email:
            <input type = "email" placeholder="Email Address">
        </label>
        <br>

        <label>Password:
            <input type = "password" placeholder="password">
        </label>
        <br>

        <label>Github Username:
            <input type = "username" placeholder="Github Username">
        </label>
        <br>
        
        <fieldset>
            <label>Enterprise
                <input type = "radio" name = "version" value = "Enterprise">
            </label>
            <label>Pro
                <input type = "radio" name = "version" value = "Pro">
            </label>
            <label>Free
                <input type = "radio" name = "version" value = "Free">
            </label>
        </fieldset>
        <br>
        <label>Remember Me
            <input type = "checkbox">
        </label>
    </form>
</body>
</html>
